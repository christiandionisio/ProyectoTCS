<div class="">
  <h1 class="titulo animated fast fadeIn">Carrito de Compras</h1>
  <hr>

  <div class="row animated fast fadeIn">
    <table class="table col-8">
      <thead class="thead-light">
        <tr>
          <th scope="col">Producto</th>
          <th scope="col">Precio</th>
          <th scope="col">Cantidad</th>
          <th scope="col">Sub total</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let producto of productos">
          <td>{{producto.nombreProducto}}</td>
          <td>{{producto.precio}}.00</td>
          <td>{{producto.cantidad}}</td>
          <td>{{producto.precio}}.00</td>
          <td>
            <button type="button"
                    class="btn btn-outline-danger"
                    (click)="eliminarProducto(productos.indexOf(producto))">
              <i class="fa fa-trash-alt"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="col-4">
      <h2>Total: <small>${{total}}</small></h2>
      <p>{{cantidad}} productos en la cesta</p>
      <p>94 % de descuento</p>
      <button type="button" class="btn btn-block btn-secondary" (click)="mostrarProductos()">Ver mas productos</button>
      <button type="button" class="btn btn-block btn-success">Comprar</button>
    </div>
  </div>
</div>
